<!DOCTYPE html>
<html lang="en">

<head>
    <title>Use the Twitch.tv JSON API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="favicon" sizes="16x16" href="https://s3.amazonaws.com/freecodecamp/favicons/favicon-16x16.png">
    <link rel="favicon" sizes="32x32" href="https://s3.amazonaws.com/freecodecamp/favicons/favicon-32x32.png">
    <link rel="favicon" sizes="96x96" href="https://s3.amazonaws.com/freecodecamp/favicons/favicon-96x96.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <br />
            <h1 class="text-center">Use the Twitch.tv JSON API</h1>
            <br />
            <div id="divToggleButtons" class="row justify-content-center">
            <div id="toggleButtons" class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="btnAll" autocomplete="off" value="all" checked> All
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="btnOnline" autocomplete="off" value="online"> Online
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="btnOffline" autocomplete="off" value="offline"> Offline
                </label>
            </div>
        </div>
            <br />
            <div id="streamers"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
